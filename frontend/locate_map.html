<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>카테고리별 장소 검색하기</title>
    <!-- css -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/loacate_map.css">

    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=68c4dd4493e9a8de93e6ebb024d38d2f&libraries=services"></script>
    <script type="text/javascript">lat = {{ lat }}, lon ={{ lon }}</script>


</head>
<body>

<div class="map_wrap">
    <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
    <ul id="category">
        <li id="coffee" data-order="0">
            <div><img id="category-img" src="/static/map/coffee.png"></div>
            애견카페
        </li>
        <li id="shopping" data-order="1">
            <div><img id="category-img" src="/static/map/shopping.png"></div>
            애견용품
        </li>
        <li id="hospital" data-order="2">
            <div><img id="category-img" src="/static/map/hospital.png"></div>
            동물병원
        </li>
        <li id="dog" data-order="3">
            <div><img id="category-img" src="/static/map/dog.png"></div>

            공원
        </li>
        <li id="cut" data-order="4">
            <div>
                <img id="category-img" src="/static/map/cut.png">
            </div>
            애견미용
        </li>
        <li id="hotel" data-order="5">
            <div>
                <img id="category-img" src="/static/map/hotel.png">
            </div>
            애견호텔
        </li>
    </ul>
</div>

<script src="/static/js/locate_map.js"></script>

</body>
</html>
