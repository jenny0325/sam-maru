<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In | 강만다 </title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic+Coding:wght@700&display=swap"
          rel="stylesheet">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="function.js"></script>

    <!-- 꽃가루 -->
    <script src="https://tistory4.daumcdn.net/tistory/3134841/skin/images/confetti_v2.js"></script>

    <style>
        canvas {
            z-index: 10;
            pointer-events: none;
            position: fixed;
            top: 0;
            transform: scale(1.1);
        }

        body {
            /*background-color: RGBA(232, 52, 78, 0.2);*/
            background-color: rgb(230, 250, 255);
            min-height: 100vh;
        }

        .section {
            padding: 1rem 1.5rem;
            max-width: 750px;
            margin: auto;
        }

        .title {
            font-weight: 800;
            font-size: 5rem;
            font-family: 'Jua', sans-serif;
        }

        .subtitle {
            font-size: 2rem;
            font-family: 'Nanum Gothic Coding', monospace;

        }

        .is-sparta {
            color: rgb(20, 100, 160) !important;
        }

        .button.is-sparta {
            background-color: rgb(0, 160, 255);
            border-color: transparent;
            color: #fff !important;
        }

        .button.is-sparta.is-outlined {
            background-color: transparent;
            border-color: rgb(0, 160, 255);
            color: rgb(0, 160, 255) !important;
        }

        .help {
            color: gray;
        }

        .modal-card-foot {
            justify-content: center;
        }

        #my-modal {
            z-index: 9;
        }
    </style>
</head>
<body>
<section class="hero is-white">
    <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
        <h1 class="title is-sparta">강.만.다</h1>
        <h3 class="subtitle is-sparta">강아지를 만나다</h3>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="box" style="max-width: 480px;margin:auto">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <div class="field has-addons">
                            <div class="control has-icons-left" style="width:100%">
                                <input id="input-username" class="input" type="text" placeholder="아이디">
                                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                            </div>
                            <!--회원가입 : id 중복체크-->
                            <div id="btn-check-dup" class="control is-hidden">
                                <button class="button is-sparta" id="check-id" onclick="check_dup()">중복확인</button>
                            </div>

                        </div>
                        <p id="help-id" class="help is-hidden">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
                        <p id="help-id-login" class="help is-danger"></p>

                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="input-password" class="input" type="password" placeholder="비밀번호">
                                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                            </div>
                            <p id="help-password" class="help is-hidden">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도
                                사용
                                가능합니다.</p>
                        </div>


                    </div>
                    <div id="div-sign-in-or-up" class="has-text-centered">
                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta" onclick="sign_in()">
                                로그인
                            </button>

                        </nav>
                        <hr>
                        <h4 class="mb-3">아직 회원이 아니라면</h4>
                        <nav class="level is-mobile">

                            <button class="level-item button is-sparta is-outlined"
                                    onclick="toggle_sign_up()">
                                회원가입하기
                            </button>
                        </nav>
                    </div>

                    <div id="sign-up-box" class="is-hidden">
                        <div class="mb-5">
                            <div class="field">
                                <div class="control has-icons-left" style="width:100%">
                                    <input id="input-password2" class="input " type="password"
                                           placeholder="비밀번호 재입력">
                                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                </div>
                                <p id="help-password2" class="help is-hidden">비밀번호를 다시 한 번 입력해주세요.</p>

                            </div>
                        </div>
                        <nav class="level is-mobile ">
                            <button class="level-item button is-sparta" onclick="join()">
                                회원가입
                            </button>
                            <button class="level-item button is-sparta is-outlined " onclick="toggle_sign_up()">
                                취소
                            </button>
                        </nav>
                        <form class="is-hidden" action="/user_profile" method="post">
                            <button id="signup-submit" type="submit"></button>
                        </form>

                    </div>
                </div>
            </article>
        </div>
    </div>
</section>

<!-- 회원가입 축하 메세지 모달 -->
<div id="my-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title" align="center"> Well Come G.M.D ~!!</p>
            <button class="delete" aria-label="close" onclick="modal_button('delete')"></button>
        </header>
        <section class="modal-card-body">
            <!-- Content ... -->
            <p align="center"><br>가입을 축하드립니다!!<br><br>

                지금 바로 프로필을 꾸미고<br><br>
                반려 가족을 등록하러 가볼까요~~!? >_<
                <br></p>
        </section>

        <footer class="modal-card-foot">
            <button class="button is-success" onclick="modal_button('yes')">좋아요!!</button>
            <button class="button is-centered" onclick="modal_button('no')">아니요..</button>
        </footer>

    </div>
</div>


<!-- 꽃가루-->
<div class="buttonContainer is-hidden">
    <button class="canvasBtn" id="stopButton">Stop Confetti</button>
    <button class="canvasBtn" id="startButton">Drop Confetti</button>
</div>

<canvas id="canvas"></canvas>

</body>
</html>
