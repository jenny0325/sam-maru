    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/7a46ceb137.js" crossorigin="anonymous"></script>

    <!-- Css -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/profile_list.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background: rgb(0, 160, 255); color: white">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/static/new_logo.png" alt="logo" width="100" height="30">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        게시글
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/list">게시글 보기</a></li>
                        <li><a class="dropdown-item" href="/profiles">프로필 보기</a></li>
                        <li><a class="dropdown-item" href="/event/list">이벤트 보기</a></li>
                    </ul>
                </li>
            </ul>
            <button id="login-button" onclick="location.href='/login'" type="button" class="btn btn-success">로그인
            </button>
            <div onclick="get_card()"><img id="user-profile" class="rounded-circle"
                                           src="/static/profile_pics/profile_placeholder.png" width="50px"
                                           height="50px">
            </div>
        </div>
    </div>
</nav>
<div class="category">
    <div class="category_name">
        <h1 id="profile-name">프로필</h1>
    </div>
</div>
<div class="card color-card">
    <ul>
        <a href="/profiles">
            <li><i class="fas fa-arrow-left i-l w"></i></li>
        </a>
        <a href="javascript:delete_post()">
            <li>
                <i class="fas fa-trash-alt i-r w" title="삭제"></i>
            </li>
        </a>
        <a id="dogdetail_url" href="/">
            <li>
                <i class="fas fa-wrench i-r w" title="수정"></i>
            </li>
        </a>
    </ul>

    <div class="card_top">
        <div>
            <input type="hidden" value="id_value" id="profile_id">
            <div class="profile_img">
                <img class="dog_img" src="#">
            </div>
        </div>
        <div>
            <p id="dog-name" class="name desc">dog name</p>
        </div>
        <div class="desc">
            <p id="dog-age" class="age">나이</p>
            <p id="dog-gender" class="gender">성별</p>
        </div>
        <hr>
        <div class="desc comment" style="font-size: 20px">
            <p id="dog-comment">설명</p>
        </div>
    </div>

</div>

<!-- 프로필 창 -->
<div id="user-card" class="invisible card-profile shadow p-3 mb-5 bg-body opacity-90 bg-light rounded"
     style="width: 18rem;">
    <div class="card-body text-center">
        <img style="height: 100px; width: 100px" class="rounded-circle card-profile-img"
             src="/static/profile_pics/profile_placeholder.png">

        <br>
        <h5 class="card-title">Name</h5>
        <h6 class="card-subtitle mb-2 text-muted"> ID </h6>
        <p class="card-text"> discription </p>
        <a href="/user_profile" class="card-link">My Profile</a>
        <a href="javascript:void(0);" onclick="logout()" class="card-link">logout</a>
    </div>
</div>

<script src="/static/js/profile_detail.js"></script>
<script src="/static/js/base.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
