<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background: rgb(0, 160, 255); color: white">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/static/new_logo.png" alt="logo" width="100" height="30">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        게시글
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/list">게시글 보기</a></li>
                        <li><a class="dropdown-item" href="/profiles">프로필 보기</a></li>
                        <li><a class="dropdown-item" href="/event/list">이벤트 보기</a></li>
                    </ul>
                </li>
            </ul>
            <button id="login-button" onclick="location.href='/login'" type="button" class="btn btn-success">로그인
            </button>
            <div onclick="get_card()"><img id="user-profile" class="rounded-circle"
                                           src="/static/profile_pics/profile_placeholder.png" width="50px"
                                           height="50px">
            </div>
        </div>
    </div>
</nav>

<!-- 프로필 창 -->
<div id="user-card" class="invisible card-profile shadow p-3 mb-5 bg-body opacity-90 bg-light rounded"
     style="width: 18rem;">
    <div class="card-body text-center">
        <img style="height: 100px; width: 100px" class="rounded-circle card-profile-img"
             src="/static/profile_pics/profile_placeholder.png">

        <br>
        <h5 class="card-title">Name</h5>
        <h6 class="card-subtitle mb-2 text-muted"> ID </h6>
        <p class="card-text"> discription </p>
        <a href="/user_profile" class="card-link">My Profile</a>
        <a href="javascript:void(0);" onclick="logout()" class="card-link">logout</a>
    </div>
</div>
<div class="all">
    <!-- 작성자(top_box)-->
    <div class="inner">
        <div class="top_box m-auto" style="width: 80%">
            <div class="image">
                <img class="image_in" src="/static/new_logo.png">
            </div>
            <div class="author">
                <div class="input-group mb-3">
                    <span class="input-group-text">작성자</span>
                    <div id="author_box" type="text" class="form-control" placeholder="" aria-label="Username"
                         aria-describedby="basic-addon1">

                    </div>
                </div>
            </div>
        </div>

        <div class="contents_box m-auto" style="width: 80%;">
            <!-- 제목, 내용 -->
            <div class="title">
                <input type="hidden" id="idx" value="">
                <div class="input-group mb-3">
                    <span class="input-group-text">제목</span>
                    <div id="title_box" type="text" class="form-control" aria-label="Username"
                         aria-describedby="basic-addon1">

                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="input-group mb-3">
                    <div class="form-control content" aria-label="With textarea" id="contents_box">
                        <img id="content-img"
                             src="/static/postimg/2021년10월30일181338-Screen%20Shot%202021-10-29%20at%2012.29"
                             height="200px"
                             width="200px"><br>
                    </div>
                </div>
            </div>

            <!--주소, 지도버튼-->
            <div class="address_box">
                <div class="address mt-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text">주소</span>
                        <div id="address-box" type="text" class="form-control address" aria-label="Username"
                             aria-describedby="basic-addon1">
                        </div>
                        <button class="btn btn-primary ml-3" data-bs-toggle="modal" data-bs-target="#map-modal">지도
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 버튼 그룹 -->
        <div class="detail_button">
            <button onclick="showModal()" type="button" class="btn btn-primary ui button">
                <i class="fa fa-wrench" aria-hidden="true"> 수정</i>
            </button>
            &nbsp;
            <button onclick="delete_post()" type="button" class="btn btn-danger">
                <i class="fa fa-trash" aria-hidden="true"> 삭제</i>
            </button>
            &nbsp;
            <button type="button" class="btn btn-danger">
                <i class="far fa-thumbs-up"> 좋아요0</i>
            </button>
        </div>
    </div>
    <!-- 댓글-->
    <div class="comment_wrap">
        <div class="detail_comment">
            <div class="input-group">
                <span class="input-group-text">댓글 입력</span>
                <textarea id="comment_content" class="form-control" aria-label="comment"></textarea>
                <button onclick="comment_upload()" class="btn btn-primary">확인</button>
            </div>

            <div id="comment_list_">
                &nbsp;
                <div class="card mb-2">
                    <div class="card-header bg-light">
                        <i class="fa fa-comment fa"></i> 작성자:
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="comment_wrote">내용:</div>
                                <button type="button" class="btn btn-dark mt-3">수정</button>
                                <button onclick="comment_delete()" type="button" class="btn btn-dark mt-3">삭제
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 지도 모달 창-->
<div class="modal fade" id="map-modal" role="map" aria-labelledby="map"
     aria-hidden="true" tabindex="-1">
    <!--modal-dailog : 모달 창 영역 설정-->
    <div class="modal-dialog modal-lg">
        <!--modal-content : 모달 창 콘텐츠 영역 설정-->
        <div class="modal-content">
            <!--modal-header : 모달 창 콘텐츠의 헤더영역-->
            <div class="modal-header modal-header-custom">
                <h4 class="modal-title modal-title-custom">지도</h4>
            </div>
            <!--modal-body : 모달 창 콘텐츠의 바디영역-->
            <div class="modal-body" id="map-body">
                <!-- iframe src="/map?id={id}" -->
                <div id="map-area">
                    <iframe id="go-map"></iframe>
                </div>

            </div>
            <!--modal-footer : 모달 창 콘텐츠의 푸터영역-->
            <div class="modal-footer">
                <div class="modal-footer-custom">
                    <button type="button" class="btn btn-danger"
                            data-bs-dismiss="modal">
                        닫기
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="update-modal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">수정하기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 본문 -->
                <div class="contents_box m-auto" style="width: 80%;">
                    <!-- 제목, 내용 -->
                    <div class="title">
                        <input type="hidden" id="idx" value="">
                        <div class="input-group mb-3">
                            <span class="input-group-text">제목</span>
                            <input id="update-title" type="text" class="form-control" aria-label="Username"
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="contents">
                        <div class="input-group mb-3">
                            <div>
                                <img id="content-img"
                                     src="/static/postimg/2021년10월30일181338-Screen%20Shot%202021-10-29%20at%2012.29"
                                     height="200px"
                                     width="200px"><br>
                            </div>
                            <textarea class="form-control content" aria-label="With textarea"
                                      id="update-content"></textarea>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">저장</button>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="/static/js/base.js"></script>
